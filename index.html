<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English-poem</title>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Ai English Poem Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="form">
            <input
              type="text"
              placeholder="Enter the topic of a English poem"
              required
              autocomplete="off"
              autofocus
              id="input"
            />
            <input type="submit" id="submit" />
          </form>
          <div class="hint">i.e: flower, paris or cheese</div>
        </div>

        <div id="poem"></div>
      </main>
      <footer>
        This Ai project is coded by<a
          href="https://www.shecodes.io/graduates/167623-helen-kokob"
          target="_blank"
        >
          Helen k</a
        >
        and open source
        <a
          href="https://github.com/hk12214/Ai-English-poem-generator"
          target="_blank"
          >on GitHup</a
        >
        and it hosted
        <a href="https://ai-english-poem-generat.netlify.app" target="_blank"
          >on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
